<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>

<body>

<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>

<h1>List People</h1>

<table >
    <tr >
        <th style="border:1px solid black">ID</th>
        <th style="border:1px solid black">NAME</th>
        <th style="border:1px solid black">CPF</th>
		<th style="border:1px solid black">PHONE</th>
		<th style="border:1px solid black">ADDRESS</th>

    </tr>
    <tr  th:each="person : ${people}">
        <td style="border:1px solid black" th:text="${person.id}"></td>
        <td style="border:1px solid black" th:text="${person.name}"> </td>
        <td style="border:1px solid black" th:text="${person.cpf}"> </td>
        <td style="border:1px solid black" th:text="${person.cellphone}"> </td>
        <td style="border:1px solid black" th:text="${person.address}"> </td>
        

    </tr>
</table>

<br>

<a href="#" th:href="@{/sign-up}">Sign-up</a>
<br><br>
<form th:action="@{/search}"  method="get">
    <input type="text" name="name"/> <button type="submit">Search</button>
</form>

</body>
