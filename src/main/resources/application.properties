server.port=8080

spring.jpa.show-sql=true
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

#Oracle settings
spring.datasource.url=jdbc:mysql://localhost:3306/people?useTimezone=true&serverTimezone=UTC
